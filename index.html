<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardc - 5</title>

  </head>
  <body>
    <main>
        <div class="Container">
          <div class="wraper">
            <div class="backImg"></div>

            <div class="content">
              <h2>Equilibrium #3429</h2>
              <p>Our equlibrium collection promote balance and calm</p>

              <div class="split">
                <div class="left">
                  <img
                    src="./images/icon-ethereum.svg"
                    alt="ethreum-icon"
                    title="ethereum-icon"
                  />
                  <span>0.041ETH</span>
                </div>
                <div class="right">
                  <img
                    src="./images/icon-clock.svg"
                    alt="Clock-icon"
                    title="Clock-icon"
                  />
                  <span>3 days left</span>
                </div>
              </div>
            </div>
            <div class="nftCreator">
              <img
                src="./images/image-avatar.png"
                alt="Creator-Image"
                title="Creator-Image"
              />
              <h4>Creation of <span>Jules Wyvern</span></h4>
            </div>
          </div>
        </div>
    </main>
